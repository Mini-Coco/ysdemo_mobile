<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>医生360°全景观像平台</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/swiper.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg_color">
<div class="container-fluid">
    <div class="row header text-center">
        <a onclick="history.go(-1);" class="col-xs-2" style="padding-left: 0;">
            <i class="fa fa-angle-left" style="font-size: 3.4rem;line-height: 46px;"></i>
        </a>
        <div class="col-xs-8">修改密码</div>
        <div class="col-xs-2"></div>
    </div>
    <div class="row" style="margin-top: 48px;">
        <div class="col-xs-12 border_b_e8 enter_info">
            <div class="col-xs-8">
                <input type="text" value="18312341234">
            </div>
            <div class="col-xs-4" style="color: #45a0f1;">获取验证码</div>
        </div>
        <div class="col-xs-12 border_b_e8 enter_info" style="padding: 10px 15px;margin: 5px 0;">
            <input type="text" placeholder="请输入验证码">
        </div>
        <div class="col-xs-12 border_b_e8 enter_info" style="padding: 10px 15px;">
            <input type="text" placeholder="请输入新密码">
        </div>
        <div class="col-xs-12 border_b_e8 enter_info" style="padding: 10px 15px;margin-bottom: 20px;">
            <input type="text" placeholder="请再次输入密码">
        </div>
        <div class="col-xs-12">
            <button class="btn" disabled
                onclick="saveInfo()"
                style="width: 100%;
                color: #fff;
                background-color: #45a0f1;
                font-size: 1.8rem;">
                完成</button>
        </div>
    </div>
</div>

<script src="../static/js/jquery-2.1.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/swiper.min.js"></script>
<script src="../static/js/index.js"></script>
<script></script>
</body>
</html>
