<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>医生360°全景观像平台</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/swiper.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row header text-center">
        <a onclick="history.go(-1);" class="col-xs-2" style="padding-left: 0;">
            <i class="fa fa-angle-left" style="font-size: 3.4rem;line-height: 46px;"></i>
        </a>
        <div class="col-xs-8">设置昵称</div>
        <div class="col-xs-2"></div>
    </div>
    <div class="row" style="margin-top: 48px;">
        <div class="col-xs-12"
            style="padding: 20px 15px 2px;
            font-size: 2.0rem;">
            昵称</div>
        <div class="col-xs-12"
            style="font-size: 1.4rem;color: #888;">
            请输入你的昵称</div>
        <div class="col-xs-12" style="margin: 20px 0;">
            <input class="keyInfo" type="text" onkeyup="hasVal(this)"
                style="border: none;
                border-bottom: 1px solid #e8e8e8;
                width: 100%;
                font-size: 1.6rem;">
        </div>
        <div class="col-xs-12">
            <button class="btn" disabled
                onclick="saveInfo()"
                style="width: 100%;
                color: #fff;
                background-color: #45a0f1;
                font-size: 1.8rem;">
                保存</button>
        </div>
    </div>
</div>

<script src="../static/js/jquery-2.1.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/swiper.min.js"></script>
<script src="../static/js/index.js"></script>
<script>
    //检测输入框是否有值
    function hasVal(_this) {
        if($(_this).val()!=''){
            $('button').removeAttr('disabled');
        }else{
            $('button').attr('disabled','disabled');
        }
    }
    //保存信息
    function saveInfo() {
        var keyInfo=$('.keyInfo').val();
        sessionStorage.keyInfo=keyInfo;
    }
</script>
</body>
</html>
