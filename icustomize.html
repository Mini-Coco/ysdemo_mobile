<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>医生360°全景观像平台</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/swiper.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        a, a:focus, a:hover{
            color: #46a0f0;
        }
    </style>
</head>
<body class="bg_color">
<div class="container-fluid">
    <div class="row header text-center">
        <a onclick="history.go(-1);" class="col-xs-2" style="padding-left: 0;">
            <i class="fa fa-angle-left" style="font-size: 3.4rem;line-height: 46px;"></i>
        </a>
        <div class="col-xs-8">需求定制</div>
        <div class="col-xs-2"></div>
    </div>
    <div class="row" style="margin-top: 48px;">
        <div class="col-xs-12" style="padding: 12px 15px;font-size: 1.4rem;color: #888;">
            如果iData平台当前的数据无法满足您的需要，可以通过需求定制功能进行数据的定制及应用
        </div>
        <div class="col-xs-12" style="padding: 0;">
            <textarea name="" id="" class="border_b_e8"
                placeholder="请详细描述您的数据需求，包括来源平台，采集内容，采集频度，特别说明等等"></textarea>
        </div>
        <div class="col-xs-12 border_b_e8"
            style="padding: 10px 15px;
            margin-bottom: 5px;
            font-size: 1.4rem;
            color: #888;
            background-color: #fff;">
            <div style="margin-bottom: 10px;">可以在此添加图片进行说明</div>
            <input type="file" id="chooseImage" accept="image/*"
                   style="position:absolute;opacity:0;width: 80px;height: 80px;">
            <img id="cropedBigImg" src="static/img/up_img.png" alt=""
                style="height: 80px;">
        </div>
        <div class="col-xs-12 border_b_e8 enter_info">
            <div class="col-xs-5 enter_info_title">您的联系方式</div>
            <div class="col-xs-7">
                <input type="tel" placeholder="请输入您的手机号码">
            </div>
        </div>
        <div class="col-xs-12 text-right" style="padding: 15px 20px;">
            <button class="btn"
                style="width: 100px;color: #fff;background-color: #46a0f0;">
                提交</button>
        </div>
    </div>
</div>

<script src="static/js/jquery-2.1.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/swiper.min.js"></script>
<script src="static/js/index.js"></script>
<script>
    $('#chooseImage').on('change',function(){
        var filePath = $(this).val(),         //获取到input的value，里面是文件的路径
            fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase(),
            src = window.URL.createObjectURL(this.files[0]); //转成可以在本地预览的格式
        // 检查是否是图片
        if( !fileFormat.match(/.png|.jpg|.jpeg/) ) {
            error_prompt_alert('上传错误,文件格式必须为：png/jpg/jpeg');
            return;
        }
        $('#cropedBigImg').attr('src',src);
    });
</script>
</body>
</html>
