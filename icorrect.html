<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>医生360°全景观像平台</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/swiper.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        a, a:focus, a:hover{
            color: #46a0f0;
        }
    </style>
</head>
<body class="bg_color">
<div class="container-fluid">
    <div class="row header text-center">
        <a onclick="history.go(-1);" class="col-xs-2" style="padding-left: 0;">
            <i class="fa fa-angle-left" style="font-size: 3.4rem;line-height: 46px;"></i>
        </a>
        <div class="col-xs-8">我来纠正</div>
        <div class="col-xs-2"></div>
    </div>
    <div class="row" style="margin-top: 48px;">
        <div class="col-xs-12" style="padding: 12px 15px;font-size: 1.4rem;color: #888;">
            您可以直接填写需要纠正的医生信息，系统管理员核实后，由iData机器人执行训练及信息更新
        </div>
        <div class="col-xs-12 border_b_e8"
            style="padding: 10px 15px;
            font-size: 1.6rem;
            background-color: #fff;">
            <div>我要纠正如下内容</div>
        </div>
        <div class="col-xs-12" style="padding: 0;">
            <textarea name="" id="" class="border_b_e8"
                placeholder="医生的基础信息、职位学术信息、社会信息等等"></textarea>
        </div>
        <div class="col-xs-12 border_b_e8"
            style="padding: 6px 15px 10px;
            font-size: 1.6rem;
            color: #888;">
            请留下您的联系方式
        </div>
        <div class="col-xs-12 border_b_e8 enter_info">
            <div class="col-xs-3 enter_info_title">姓名</div>
            <div class="col-xs-9">
                <input type="text" placeholder="请输入信息">
            </div>
        </div>
        <div class="col-xs-12 border_b_e8 enter_info">
            <div class="col-xs-3 enter_info_title">联系电话</div>
            <div class="col-xs-9">
                <input type="number" placeholder="请输入信息">
            </div>
        </div>
        <div class="col-xs-12 text-right" style="padding: 15px 20px;">
            <button class="btn"
                style="width: 100px;color: #fff;background-color: #46a0f0;">
                提交</button>
        </div>
    </div>
</div>

<script src="static/js/jquery-2.1.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/swiper.min.js"></script>
<script src="static/js/index.js"></script>
<script></script>
</body>
</html>
